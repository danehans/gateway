gateways:
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http-1
      protocol: HTTP
      port: 80
      hostname: foo.com
      allowedRoutes:
        namespaces:
          from: Same
    - name: http-2
      protocol: HTTP
      port: 81
      hostname: bar.com
      allowedRoutes:
        namespaces:
          from: Same
  status:
    listeners:
      - name: http-1
        supportedKinds:
          - group: gateway.networking.k8s.io
            kind: HTTPRoute
        attachedRoutes: 1
        conditions:
          - type: Ready
            status: "True"
            reason: Ready
            message: Listener is ready
      - name: http-2
        supportedKinds:
          - group: gateway.networking.k8s.io
            kind: HTTPRoute
        attachedRoutes: 1
        conditions:
          - type: Ready
            status: "True"
            reason: Ready
            message: Listener is ready
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-2
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
      - name: http-1
        protocol: HTTP
        port: 82
        hostname: foobar.com
        allowedRoutes:
          namespaces:
            from: Same
      - name: http-2
        protocol: HTTP
        port: 83
        hostname: barfoo.com
        allowedRoutes:
          namespaces:
            from: Same
  status:
    listeners:
      - name: http-1
        supportedKinds:
          - group: gateway.networking.k8s.io
            kind: HTTPRoute
        attachedRoutes: 1
        conditions:
          - type: Ready
            status: "True"
            reason: Ready
            message: Listener is ready
      - name: http-2
        supportedKinds:
          - group: gateway.networking.k8s.io
            kind: HTTPRoute
        attachedRoutes: 1
        conditions:
          - type: Ready
            status: "True"
            reason: Ready
            message: Listener is ready
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: HTTPRoute
    metadata:
      namespace: envoy-gateway
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
        - namespace: envoy-gateway
          name: gateway-2
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              port: 8080
    status:
      parents:
        - parentRef:
            namespace: envoy-gateway
            name: gateway-1
          conditions:
            - type: Accepted
              status: "True"
              reason: Accepted
              message: Route is accepted
        - parentRef:
            namespace: envoy-gateway
            name: gateway-2
          conditions:
            - type: Accepted
              status: "True"
              reason: Accepted
              message: Route is accepted
